<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            padding: 0 20px;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .container {
            padding-top: 60px; /* Adjust padding to account for fixed navbar */
            text-align: left;
        }
        .contact-form {
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #555;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="About%20us.html">About</a>
        <a href="Contact%20page.html">Contact</a>
      
    </div>

    <div class="container">
        <img src="1.jpg" alt="companyLogo" width="200" height="150">
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get the values from the form
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Validate the form fields
            if (name.length < 3) {
                alert('Name must be at least 3 characters long.');
                return;
            }

            if (email.indexOf('@') === -1 || email.indexOf('.') === -1) {
                alert('Please enter a valid email address.');
                return;
            }

            if (message.length < 10) {
                alert('Message must be at least 10 characters long.');
                return;
            }

            // Create an object to hold the form data
            var formData = {
                name: name,
                email: email,
                message: message
            };

            // Log the form data to the console (for demonstration purposes)
            console.log('Form Data Submitted:', formData);

            // Optionally, send the form data to a server or email service
            // ...

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';

            // Show a success message
            alert('Your message has been sent successfully!');
        }
    </script>
    <footer>
        &copy; 2024 TNK Technologies. All rights reserved.
    </footer>
</body>
</html>
